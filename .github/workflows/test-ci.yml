name: Node.js CI

on:
  push:
    branches: ["soriano"]
  pull_request:
    branches: ["soriano"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ["18.x"]  # keep CI green; add "20.x" later if needed

    env:
      CI: true
      SKIP_PREFLIGHT_CHECK: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false
